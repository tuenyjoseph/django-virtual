<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>{% block title %}Streams{% endblock %}</title>
     <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
     <link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
  </head>
  <body>
     <div class="container-fluid">
       <div class="row">
         <div class="col-md-12" style="background: #488AC7;">
           <h2 class="float-right" style="color: #ebf4fa;">STREAMSOURCES</h2>
         </div>
       </div>
       <div class="row">
         <div class="col-md-2 float-left" style="background:#ebf4fa;">
         {% block bodyleft %}
         {% endblock %}
         </div>
         <div class="col-md-10">
         {% block bodyright %}
         {% endblock %}
         </div>
       </div>
       <div class="row">
         <div class="col-md-12">
          {% block body %}
          {% endblock %}
         </div>
       </div>
     </div>
  </body>
</html>
