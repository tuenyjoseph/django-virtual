<!DOCTYPE html>
{% load static %}
<html>
  <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>{% block title %}Thoughtsofminds{% endblock %}</title>
     <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
     <link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
     <link href="{% static 'bootstrap/css/cropper.min.css' %}" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
     {% block bootstrap %} {% endblock %}
  </head>
  <body>
    <div id="wrap">
     <div id="main" class="container-fluid clear-top">
       <div class="row" style="background: #f5f5f5;">
         <div class="col-md-12" style="margin-bottom: 10px;">
           <h2 class="float-left" style="margin-bottom: 0px; font-family: 'Bungee', cursive;">THOUGHTSOFMINDS</h2>
         </div>
       </div>
       <div class="row" style="background: #f5f5f5; padding-bottom: 5px;">
         <div class="col-md-12" style="padding-right: 5px; margin-bottom: 10px;">
            <div class="thin">
              <a href="{% url 'core:logout' %}" class="float-right btn btn-sm btn-nav" style="margin-right: 4px; color: #ebf4fa; text-decoration: none;"><i class="fa fa-sign-out" style="color: black; font-size:24px;"></i></a>
              <a href="{% url 'core:profile' request.user.slug %}" class="float-right btn btn-sm btn-nav" style="margin-right: 4px; color: #ebf4fa; text-decoration:none;"><img class="" src="{{ user.profile.image.url }}" style="width: 24px;"></a>
              <a href="{% url 'core:writers' %}" class="float-right btn btn-sm btn-nav" style="margin-right: 4px; color: #ebf4fa;text-decoration: none;"><i class="fa fa-users" style="color: black; font-size:23px;"></i></a>
              <a href="{% url 'core:alltopics' %}" class="float-right btn btn-sm btn-nav" style="margin-right: 4px; color: #ebf4fa; text-decoration:none;"><i class="fa fa-plus" style="color: black; font-size:23px;"></i></a>
              <a href="{% url 'core:home' %}" class="float-right btn btn-sm btn-nav" style="margin-right: 4px; color: #ebf4fa; text-decoration: none;"><i class="fa fa-home" style="color: black; font-size:24px;"></i></a>
            </div>
         </div>
       </div>
       <div class="row">
         <div class="col-md-12" style="background:  white;">
          {% block body %}
          {% endblock %}
         </div>
       </div>
     </div>
     <div class="footer">
       <div class="row mt-2">
         <div class="col-md-12" style="padding-top: 20px;">
           <a href="{% url 'core:about_us' %}" class="btn btn-sm btn-link thin" style="color: #ebf4fa;">| About Us |</a>
           <a href="{% url 'core:privacy_policy' %}" class="btn btn-sm btn-link thin" style="color: #ebf4fa;">Privacy Policy |</a>
           <a href="{% url 'core:terms_conditions' %}" class="btn btn-sm btn-link thin" style="color: #ebf4fa;">Terms and Conditions |</a>
           <a href="{% url 'core:contact' %}" class="btn btn-sm btn-link thin" style="color: #ebf4fa;">Contact |</a>
         </div>
       </div>
     </div>
    </div>
    <script src="{% static 'bootstrap/js/tether.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/cropper.js' %}"></script>
    <script src="{% static 'bootstrap/js/main.js' %}"></script>
    {% block jsblock %}
    {% endblock %}
  </body>
</html>
